name: CI/CD Pipeline - Pendulum Oscillation Analysis
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

env:
  PYTHON_VERSION: "3.12"

jobs:
  dev-check:
    name: ğŸ” Dev Package & Metadata Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Check requirements and metadata
        run: |
          echo "Checking requirements.txt..."
          test -f requirements.txt || (echo "âŒ requirements.txt missing!" && exit 1)

          echo "Checking pyproject.toml..."
          test -f pyproject.toml || (echo "âŒ pyproject.toml missing!" && exit 1)

          echo "âœ… All metadata files found."

      - name: âœ… Run Tests (Dev)
        run: |
          echo "No test suite yet"
          # pytest tests/

  deploy:
    name: ğŸš€ Deploy to Hugging Face
    needs: dev-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤— Hugging Face Login & Upload
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install -U "huggingface_hub[cli]"
          huggingface-cli login --token "${HF_TOKEN}"

          if [ -d "models" ]; then
            huggingface-cli upload jobet1995/power_forecasting_project models/ --repo-type model --commit-message "CI/CD: Upload models to Hugging Face"
          fi

          if [ -d "data" ]; then
            huggingface-cli upload jobet1995/pendulum-oscillation-analysis-data data/ --repo-type dataset --commit-message "CI/CD: Upload dataset to Hugging Face"
          fi

  docker:
    name: ğŸ³ Build & Push Docker Image
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pendulum-oscillation-analysis:latest .

      - name: ğŸš€ Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pendulum-oscillation-analysis:latest
