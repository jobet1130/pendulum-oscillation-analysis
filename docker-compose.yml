version: "3.9"

services:
  pendulum-analysis:
    container_name: pendulum_oscillation_analysis
    build:
      context: .
      dockerfile: Dockerfile
    image: pendulum-oscillation-analysis:latest
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
    restart: unless-stopped
